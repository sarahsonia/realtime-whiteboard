<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Collaborative Whiteboard</h1>

  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="sizePicker" min="1" max="20" value="5">
    <button id="penBtn">✏️ Pen</button>
    <button id="markerBtn">🖊 Marker</button>
    <button id="highlighterBtn">🖍 Highlighter</button>
    <button id="undoBtn">↩️ Undo</button>
    <button id="redoBtn">↪️ Redo</button>
    <button id="clearBtn">🧹 Clear</button>
  </div>

  <!-- 👇 Add this line right below the toolbar -->
  <p id="status" class="status"></p>

  <canvas id="board"></canvas>

  <!-- Floating popup button -->
  <div id="userPopup" class="popup hidden">
    <h3>Connected Users</h3>
    <ul id="userList"></ul>
  </div>
  <button id="popupToggle" class="popup-btn">👥</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
