<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborative Whiteboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Collaborative Whiteboard</h1>

  <!-- Toolbar -->
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="sizePicker" min="1" max="20" value="5">
    <button id="penBtn">✏️ Pen</button>
    <button id="markerBtn">🖊 Marker</button>
    <button id="highlighterBtn">🖍 Highlighter</button>
    <button id="undoBtn">↩️ Undo</button>
    <button id="redoBtn">↪️ Redo</button>
    <button id="clearBtn">🧹 Clear</button>
  </div>

  <!-- Status floating -->
  <p id="status" class="status"></p>

  <canvas id="board"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
